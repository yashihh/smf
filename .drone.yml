kind: pipeline
name: development

steps:
  - name: Check coding style
    pull: never
    image: golangci/golangci-lint:v1.35.0-alpine
    depends_on: [ clone ]
    commands:
      - golangci-lint run ./...

  - name: Unit test and build
    pull: never
    image: drone/base:gotest
    depends_on: [ clone ]
    commands:
      - gotestsum ./... -v -cover -race
      - make

